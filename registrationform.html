    <h1 style="background-color: blue; display: inline">
      Register here to go into Placement Drive
    </h1>
    <br /><br />

    <form>
      <label for="userName">Enter Your Name</label>
      <input
        type="text"
        name="userName"
        id="userName"
        placeholder="Enter your name here"
        required
      /><br /><br />

      <label for="mobile">Enter Your Mobile Number</label>
      <input
        type="number"
        name="mobile"
        id="mobile"
        placeholder="Enter your mobile number"
        required
      /><br /><br />

      <label for="email">Enter Your Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br /><br />

      <label for="rollNumber">Enter Your University Roll Number</label>
      <input
        type="text"
        name="rollNumber"
        id="rollNumber"
        placeholder="Enter your roll number"
        required
      /><br /><br />
      <label for="resume">Upload Your Resume</label>
      <input
        type="file"
        name="resume"
        id="resume"
        accept=".pdf,.doc,.docx"
        required
      /><br /><br />
      <button type="submit" style="background-color: green">Submit</button>
